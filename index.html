<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6a54794818.js" crossorigin="anonymous"></script>
</head>

<body>
    <form class="display-container">
        <input class="calculator-display" type="text">
    </form>
    <div class="operations">
        <button class="calculator-item operation" data-num="*">*</button>
        <button class="calculator-item operation" data-num="/">/</button>
        <button class="calculator-item operation" data-num="-">-</button>
        <button class="calculator-item operation" data-num="+">+</button>
    </div>
    <div class="numbers">
        <button class="calculator-item item" data-num="0">0</button>
        <button class="calculator-item item" data-num="1">1</button>
        <button class="calculator-item item" data-num="2">2</button>
        <button class="calculator-item item" data-num="3">3</button>
        <button class="calculator-item item" data-num="4">4</button>
        <button class="calculator-item item" data-num="5">5</button>
        <button class="calculator-item item" data-num="6">6</button>
        <button class="calculator-item item" data-num="7">7</button>
        <button class="calculator-item item" data-num="8">8</button>
        <button class="calculator-item item" data-num="9">9</button>
    </div>
    <div class="calculator-equal-clear">
        <button type="button" class="item equal">=</button>
        <button type="button" class="item clear">C</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
